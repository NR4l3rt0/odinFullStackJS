<!DOCTYPE html>
<head>
    <title>Small library App</title>
    <script src = "projectSmallLibraryApp.js" defer = true></script>
    <link   rel = "stylesheet" href = "styleSmallLibraryApp.css" /> 
</head>
<body>
    <h1>Project: small library App</h1>
    <p>This will list a series of books which you can added and/or deleted.</p>
    <br />
    <div id = "btn">
        <button type = "button" id = "add">Add a book through pop-ups</button>
        <button type = "button" id = "display">Display list of books</button>
    </div>
    <table>
        <caption>List of books</caption>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Already read?</td>
            </tr>
        </thead>
        <tbody id = 'tableBody'>

        </tbody>
    </table>

</body>
</html>
